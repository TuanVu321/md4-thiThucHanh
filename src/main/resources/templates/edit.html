<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>
<a href="/">Back to home</a>
<form action="/edit" method="post">
    <table>
        <tr>
            <td>City name</td>
            <td>Country</td>
            <td>area</td>
            <td>Population</td>
            <td>GDP</td>
            <td>Intro</td>
        </tr>
        <tr th:object="${city}">
            <td><input th:field="*{name}"></td>
            <td>
                <select th:field="${city.country}" th:name="country">
                    <option th:each="c:${country}" th:value="${c.id}" th:text="${c.name}"></option>
                </select>
            </td>
            <td><input th:field="*{area}"></td>
            <td><input th:field="*{population}"></td>
            <td><input th:field="*{gdp}"></td>
            <td><input th:field="*{intro}"></td>
            <td><input type="hidden" th:field="${city.id}" name="id"></td>
        </tr>

    </table>
    <button type="submit">Edit</button>
</form>
</body>
</html>
