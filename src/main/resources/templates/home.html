<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>home</title>
</head>
<body>
<h1>List city</h1>
<a href="/create">Create new city</a>
<table>
    <tr>
        <td>City name</td>
        <td>Country</td>
        <td>Edit</td>
        <td>Delete</td>
    </tr>
    <tr th:each="city:${listCity}">
        <td><a th:href="@{/showCity/__${city.id}__}" th:text="${city.name}"></a></td>
        <td th:text="${city.getCountry().name}"></td>
        <td><a th:href="@{/edit/__${city.id}__}">Edit</a></td>
        <td><a th:href="@{/delete/__${city.id}__}">Delete</a></td>
    </tr>
</table>
<div class="row">
    <div class="col">
        <div class="courses_paginations">
            <a th:href="@{'/'(page=${listCity.number - 1})}"
               th:if="${listCity.hasPrevious()}">previous</a>
            <span th:text="${listCity.number + 1}"></span>/<span th:text="${listCity.totalPages}"></span>
            <a th:href="@{'/'(page=${listCity.number + 1})}"
               th:if="${listCity.hasNext()}">next</a>
        </div>
    </div>
</div>
</body>
</html>
