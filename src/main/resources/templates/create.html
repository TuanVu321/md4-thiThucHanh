<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
</head>
<body>
<a href="/">Back to home</a>
<form action="/savecreate" method="post">
    <table>
        <tr>
            <td>City name</td>
            <td><input th:field="${city.name}"></td>
        </tr>
        <tr>
            <td>Country name</td>
            <td>
                <select th:field="${city.country}" th:name="country">
                    <option th:each="c:${country}" th:value="${c.id}" th:text="${c.name}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Area</td>
            <td><input th:field="${city.area}"></td>
        </tr>
        <tr>
            <td>Population</td>
            <td><input th:field="${city.population}"></td>
        </tr>
        <tr>
            <td>GDP</td>
            <td><input th:field="${city.gdp}"></td>
        </tr>
        <tr>
            <td>Intro</td>
            <td><input th:field="${city.intro}"></td>
        </tr>
    </table>
    <button type="submit">Submit</button>
</form>

</body>
</html>
